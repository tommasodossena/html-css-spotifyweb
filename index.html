<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">    <!-- /Google Font -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify | Listening is everything</title>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Aside  -->
        <aside>
            <div class="aside__top">
                <!-- Aside logo -->
                <div class="aside__logo">
                    <img src="img/Spotify_Logo_RGB_White.png" alt="Spotify logo">
                </div>
                <!-- Aside logo -->
                <!-- Aside navigation -->
                <div class="aside__nav">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <img class="aside__icon" src="http://via.placeholder.com/30" alt="Home icon">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img class="aside__icon" src="http://via.placeholder.com/30" alt="Home icon">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img class="aside__icon" src="http://via.placeholder.com/30" alt="Home icon">
                                    Home
                                </a>
                            </li>
                        </ul>
                    </nav>      
                </div>
                <!-- /Aside navigation -->
                <!-- Aside playlist -->
                <div class="aside__playlist">
                    <h3 class="text_uppercase">Playlist</h3>
                    <button>
                        <img class="aside__icon" src="http://via.placeholder.com/45" alt="#">
                        Create Playlist
                    </button> 
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
                <!-- Aside playlist -->
            </div>
            <div class="aside__bottom">
                <a href="#">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    Installa app
                </a>
                <hr>
                <a href="#">
                    <img class="user__icon" src="http://via.placeholder.com/25" alt="User icon">
                    <h3>John Doe</h3>
                </a>
            </div>
        </aside>
        <!-- /Aside  -->
        <!-- Main container  -->
        <div id="main__container">
            <div id="upgrade"></div>
            <div id="library"></div>    
        </div>
        <!-- /Main container  -->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
        <!-- Footer left -->
        <div class="footer__left">
            <div class="footer__left__track">
                <img src="http://via.placeholder.com/45" alt="placeholder">
                <div class="footer__left__info">
                    <h6>Artist</h6>
                    <p>Track</p>
                </div>
            </div>
            <div class="footer__left__buttons white">
                <i class="fa fa-heart"></i>
                <i class="fas fa-ban"></i>
            </div>
        </div>
        <!-- /Footer left -->
        <!-- Footer center -->
        <div class="footer__center">
            <div class="footer__center__controls white">
                <i class="fas fa-random fa-lg"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <i class="far fa-play-circle fa-2x"></i>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-undo-alt fa-lg"></i>
            </div>
            <div class="footer__center__progress">
                <div class="played"></div>
            </div>
        </div>
        <!-- Footer /center -->
        <!-- Footer right -->
        <div class="footer__right white">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-off"></i>
            <div class="footer__right__volume">
                <div class="played"></div>
            </div>
        </div>
        <!-- Footer /right -->
    </footer>
    <!-- /Footer -->
</body>
</html>
